{% extends "layout.html" %}

{% block content %}
<div>
    <h1 style="color: black;">Edit Post</h1>
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
        <label for="content"  style="vertical-align: top;">Edit Content:</label>
        <textarea style="width: 400px;" name="content" id="content" rows="2" required>{{ post.content }}</textarea>
        <br>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
{% endblock %}
